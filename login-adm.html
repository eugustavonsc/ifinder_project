<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>IFinder admin</title>
</head>

<body>
    <header>
        <h1>IFinder</h1>
    </header>
    <section>
            <h2 class="topo-login">Login como admin</h2>
            <form action="get">
                <fieldset class="display-menu-formulario" style="border: none;">
                    <div>
                        <label for="campo-email"></label> <br>
                        <input class="botao-formulario" id="campo-email" type="email" placeholder="Digite um email" required>
                        <label for="campo-senha"></label> <br>
                        <input class="botao-formulario" id="campo-senha" type="password" placeholder="Digite uma senha" required>
                    </div>
                    <div class="display-menu"> <!-- menus antes do send -->
                        <a class="formulario" href="">Esqueci a senha</a>
                    </div>
                    <div>
                        <input class="botao-enviar" type="submit" value="Entrar">
                    </div>
                    <div class="display-menu">
                        <a class="formulario" href="/login.html">Voltar para login anterior</a>
                    </div>
                </fieldset>
            </form>
        <!-- <img class="icon-login" src="/img/passkey.png"
            alt="Um ícone de um usuário com uma chave para sinalizar que essa tela é para inserir as informações e fazer login no site"> -->
    </section>

</body>

</html>
